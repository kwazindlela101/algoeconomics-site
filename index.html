<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoEconomics | Global Markets. UK & African Relevance. AI-Powered Insight.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <meta name="theme-color" content="#1a365d">
    <style>
        :root {
            --primary: #1a365d;
            --secondary: #2d3748;
            --accent: #3182ce;
            --gold: #d4af37;
            --silver: #c0c0c0;
            --light: #f8f9fa;
            --dark: #1a202c;
            --success: #38a169;
            --danger: #e53e3e;
            --africa-green: #2d5016;
            --africa-gold: #ffd700;
            --transition: all 0.3s ease;
            --sectors-bg: #0b0d12;
            --sectors-card: #121522;
            --sectors-text: #e6e8ef;
            --sectors-muted: #a9afc7;
            --sectors-accent: #3fb7ff;
            --sectors-highlight: #7cf2a5;
            --sectors-border: #1e2336;
            --font-heading: 'Segoe UI', system-ui, sans-serif;
            --font-body: 'Segoe UI', system-ui, sans-serif;
            --header-height: 60px;
            --ticker-height: 52px;
            --total-fixed-height: 112px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; scroll-padding-top: var(--total-fixed-height); }
        body { font-family: var(--font-body); line-height: 1.6; color: var(--dark); background-color: var(--light); overflow-x: hidden; padding-top: var(--total-fixed-height); }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }

        /* HEADER */
        header { background: linear-gradient(135deg, var(--primary) 0%, #0f1f38 100%); color: white; position: fixed; width: 100%; top: 0; left: 0; z-index: 1000; box-shadow: 0 2px 20px rgba(0,0,0,0.1); border-bottom: 3px solid var(--gold); height: var(--header-height); display: flex; align-items: center; }
        .header-inner { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo { display: flex; align-items: center; font-size: 1.6rem; font-weight: bold; gap: 0.5rem; background: linear-gradient(135deg, var(--gold), #f7ef8a); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .menu-toggle { display: none; font-size: 1.5rem; cursor: pointer; color: white; background: none; border: none; }
        .nav-links { display: flex; list-style: none; gap: 0.8rem; }
        .nav-link { color: white; text-decoration: none; font-weight: 500; transition: var(--transition); padding: 0.8rem 1rem; border-radius: 5px; border: 1px solid transparent; font-size: 0.85rem; display: flex; align-items: center; gap: 8px; }
        .nav-link:hover, .nav-link.active { background: rgba(212, 175, 55, 0.1); border: 1px solid var(--gold); }

        /* TICKER */
        .market-indicators { background: linear-gradient(135deg, #0f1f38 0%, var(--primary) 100%); color: white; padding: 12px 0; border-bottom: 2px solid var(--gold); overflow: hidden; position: fixed; top: var(--header-height); left: 0; right: 0; width: 100%; z-index: 999; height: var(--ticker-height); }
        .ticker-container { overflow: hidden; white-space: nowrap; position: relative; width: 100%; height: 100%; }
        .ticker-track { display: inline-flex; animation: ticker-scroll 40s linear infinite; }
        .ticker-item { display: flex; align-items: center; gap: 15px; padding: 0 30px; border-right: 1px solid rgba(255,255,255,0.2); flex-shrink: 0; }
        .market-name { font-weight: 600; color: var(--gold); font-size: 0.9rem; }
        .market-value { font-family: 'Courier New', monospace; font-weight: bold; font-size: 0.9rem; }
        .market-change { padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; }
        .market-change.up { background: var(--success); }
        .market-change.down { background: var(--danger); }
        .market-change.neutral { background: #666; }
        @keyframes ticker-scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .ticker-track:hover { animation-play-state: paused; }

        /* HERO */
        .hero { background: linear-gradient(135deg, rgba(26, 54, 93, 0.95) 0%, rgba(15, 31, 56, 0.95) 100%); color: white; padding: 100px 0 80px; text-align: center; border-bottom: 3px solid var(--gold); }
        .hero-content { display: flex; flex-direction: column; align-items: center; }
        .hero h1 { font-size: clamp(2.5rem, 5vw, 4rem); margin-bottom: 1.5rem; max-width: 900px; background: linear-gradient(135deg, #ffffff 0%, var(--gold) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .hero p { font-size: 1.3rem; max-width: 700px; margin: 0 auto 2rem; opacity: 0.9; }
        .hero-buttons { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; margin-top: 1rem; }

        /* BUTTONS */
        .btn { display: inline-flex; align-items: center; justify-content: center; background: linear-gradient(135deg, var(--gold), #f7ef8a); color: var(--primary); padding: 1rem 2rem; border: none; border-radius: 5px; text-decoration: none; font-size: 1rem; font-weight: bold; cursor: pointer; transition: all 0.4s ease; box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3); min-height: 54px; min-width: 200px; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(212, 175, 55, 0.4); }
        .btn-outline { background: transparent; border: 2px solid var(--gold); color: var(--gold); }
        .btn-outline:hover { background: var(--gold); color: var(--primary); }

        /* SECTIONS */
        .section { padding: 80px 0; scroll-margin-top: var(--total-fixed-height); }
        .section-header { text-align: center; margin-bottom: 3rem; }
        .section-header h2 { font-size: 2.5rem; color: var(--primary); margin-bottom: 1rem; position: relative; display: inline-block; }
        .section-header h2::after { content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%); width: 60px; height: 3px; background: var(--gold); }
        .section-header p { max-width: 600px; margin: 0 auto; color: var(--secondary); font-size: 1.1rem; }

        /* SECTORS */
        .sectors { background: var(--sectors-bg); color: var(--sectors-text); }
        .sectors h2 { font-size: 2.5rem; text-align: center; color: var(--sectors-text); margin-bottom: 16px; }
        .sectors .intro { color: var(--sectors-muted); font-size: 1.125rem; max-width: 820px; margin: 0 auto 48px; text-align: center; }
        .sectors .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px; margin-bottom: 60px; }
        .sectors .card { background: var(--sectors-card); border: 1px solid var(--sectors-border); border-radius: 16px; padding: 28px 24px; position: relative; }
        .sectors .card::before { content: ""; position: absolute; top: 0; left: 0; right: 0; height: 2px; background: var(--sectors-accent); }
        .sectors .icon { font-size: 2.5rem; margin-bottom: 16px; }
        .sectors .card h3 { font-size: 1.25rem; margin-bottom: 12px; color: var(--sectors-text); }
        .sectors .card p { color: var(--sectors-muted); font-size: 1rem; }

        /* YELLOW BANNER */
        .yellow-banner { background: #ffe600; padding: 60px 20px; text-align: center; }
        .yellow-banner .headline { font-size: 1.5rem; font-weight: 600; color: #1a1a1a; margin-bottom: 24px; }
        .yellow-banner .subtext { display: block; font-size: 1.125rem; color: #333; margin-top: 8px; }
        .yellow-banner .cta-button { display: inline-block; background: #1a1a1a; color: #ffe600; padding: 14px 32px; font-size: 1.125rem; font-weight: 600; border-radius: 8px; text-decoration: none; transition: all 0.3s ease; border: 2px solid #1a1a1a; }
        .yellow-banner .cta-button:hover { background: #ffe600; color: #1a1a1a; transform: translateY(-2px); }

        /* AI DEMO */
        .ai-demo-coming-soon { background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); }
        .demo-placeholder { background: white; padding: 3rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; border: 2px dashed var(--gold); }
        .placeholder-icon { font-size: 4rem; color: var(--gold); margin-bottom: 1.5rem; }
        .progress-section { margin: 2rem 0; }
        .progress-label { display: flex; justify-content: space-between; margin-bottom: 0.5rem; font-weight: 500; }
        .progress-bar { height: 8px; background: #e2e8f0; border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(135deg, var(--gold), var(--accent)); border-radius: 4px; width: 75%; }
        .feature-preview { text-align: left; max-width: 400px; margin: 2rem auto; }
        .feature-item { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; color: var(--secondary); }
        .feature-item i { color: var(--success); }
        .feature-item i.fa-spinner { color: var(--gold); }
        .waitlist-cta { margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #e2e8f0; }
        
        /* Footer */
        .footer-main { display: grid; grid-template-columns: 2fr 1fr 1fr 1.5fr; gap: 3rem; margin-bottom: 3rem; }
        .footer-logo { display: flex; align-items: center; gap: 0.75rem; font-size: 1.8rem; font-weight: bold; margin-bottom: 1.25rem; }
        .footer-logo img { max-width: 100px; }

        /* Scroll to Top Button */
        .back-to-top { position: fixed; bottom: 30px; right: 30px; width: 50px; height: 50px; background: linear-gradient(135deg, var(--gold), #f7ef8a); color: var(--primary); border: none; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; opacity: 0; visibility: hidden; transition: all 0.3s ease; z-index: 1000; }
        .back-to-top.visible { opacity: 1; visibility: visible; }
        .back-to-top:hover { transform: translateY(-5px); }
    </style>
</head>
